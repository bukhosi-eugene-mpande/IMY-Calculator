name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          # Use Bun equivalent commands
          build: bun run build
          start: bun run start
          command: bunx cypress run
          wait-on: "http://localhost:5173"
          wait-on-timeout: 120
        env:
          NODE_ENV: development
          DATABASE_URL: "postgres://dummy:password@localhost:5432/fake"